<template name="playerPlayer">

  <div id="api"></div>

  <div class="row">
    <div class="small-6 large-centered columns">
     <div class="small-2 columns debug"><img src="{{artistImageThumbUrl}}" alt="{{artist}}" /></div>
     <div class="small-10 columns debug">{{track}}</div>
    </div>
  </div>

  <img id="art" src="" height="200" width="200" style="float:left;margin-right:20px;">
  <div>
    <div><b>Track: </b><span id="track"></span></div>
    <div><b>Album: </b><span id="album"></span></div>
    <div><b>Artist: </b><span id="artist"></span></div>
    <div><b>Position: </b>
      <span style="display:inline-block;width:200px;border:1px solid black;">
        <span id="position" style="display:inline-block;background-color:#666">&nbsp;</span>
      </span></div>
    <div>
      <!-- <button id="previous" class="button radius">Prev</button> -->
      <button id="play" class="button radius">Play</button>
      <button id="pause" class="button radius">Pause</button>
      <!-- <button id="next" class="button radius">Next</button> -->
    </div>
  </div>

</template>
