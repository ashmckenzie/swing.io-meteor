<template name="searchSubmit">
  <form name="search">
    <div class="row collapse">
      <div class="small-8 columns">
        <input type="text" name="q" value="{{searchQuery}}" />
      </div>
      <div class="small-4 columns">
        <input type="submit" value="Search" class="button radius" />
      </div>
    </div>
  </form>
</template>
